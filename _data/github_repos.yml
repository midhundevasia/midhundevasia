  readme_content: "# `jekyll-github-repos`: Jekyll Plugin for List Github Repositories
    \n\nThe GitHub Repositories Jekyll Plugin (`jekyll-github-repos`) is a custom
    Jekyll generator that fetches and lists GitHub repositories for a specified user.
    It uses the Octokit gem to interact with the GitHub API and retrieve repository
    data.\n\n## Installation\nAdd the gem to your Jekyll project's Gemfile:\n\n```ruby\ngem
    'octokit'\ngem 'jekyll-github-repos', '~> 1.0'\n```\n\nThen, run `bundle install`
    to install the required gems.\n\n## Configuration\nIn your Jekyll project's `_config.yml`,
    add the following settings:\n\n```yaml\ngithub_repos:\n  username: your_github_username\n
    \ access_token: your_github_access_token\n```\n\nReplace `your_github_username`
    and `your_github_access_token` with your actual GitHub username and access token.
    Ensure that the access token has the necessary permissions to access the repositories.\n\n##
    Usage\nAfter configuring the plugin, the GitHub Repositories data will be available
    in your Jekyll site's `site.data['github_repos']` variable. You can use it in
    your Liquid templates to display the repositories.\n\nFor example, in your Liquid
    template:\n\n```liquid\n{% for repo in site.data.github_repos %}\n  <h2><a href=\"{{
    repo.url }}\">{{ repo.name }}</a></h2>\n  <p>{{ repo.desc }}</p>\n{% endfor %}\n```\n\n##
    License\nThis project is licensed under the MIT License. See the [LICENSE](LICENSE)
    file for details.\n\n## Contributing\nBug reports and pull requests are welcome
    on GitHub at [github.com/midhundevasia/jekyll-github-repos](https://github.com/midhundevasia/jekyll-github-repos).
    Please read our [Contributing Guide](CONTRIBUTING.md) for more information.\n\n##
    About the Author\nThis plugin is developed and maintained by Your Name. You can
    find more of my projects at [midhundev.asia](https://midhundev.asia/projects).\n\n##
    Support\nFor questions, issues, or feature requests, please [open an issue](https://github.com/midhundevasia/jekyll-github-repos/issues).\n\n##
    Acknowledgements\nSpecial thanks to the [Octokit](https://github.com/octokit/octokit.rb)
    gem for providing an easy-to-use Ruby interface for the GitHub API.\n"
