  readme_content: "# Blogmaster - Blog system for TYPO3 CMS\n\nA simple extension
    to create blog in TYPO3. The extension is available on [TER](https://typo3.org/extensions/repository/view/blogmaster),
    you can install it from TYPO3 ExtensionManager or via composer. \n\n[![Latest
    Stable Version](https://img.shields.io/packagist/v/midhundevasia/typo3-blogmaster.svg?style=flat-square)](https://packagist.org/packages/midhundevasia/typo3-blogmaster)\n[![Minimum
    PHP Version](https://img.shields.io/badge/php-%3E%3D%205.5-8892BF.svg?style=flat-square)](https://php.net/)\n[![Build
    Status](https://travis-ci.org/midhundevasia/typo3-blogmaster.svg?branch=master)](https://travis-ci.org/midhundevasia/typo3-blogmaster)\n\nThe
    extension includes the following features:\n* Post Listing\n* Archive\n* Category\n*
    Tags\n* Feature Image\n* Search\n* Comments and Reply\n* Widgets\n* RSS (for Blog,
    Comments, Single Post)\n* OpenGraph Protocol\n\nCheck [complete feature list](https://github.com/midhundevasia/typo3-blogmaster/wiki/)\n\n##
    Installation\n##### via ExtensionManager\nYou can find the latest version in the
    TER(TYPO3 Extension Repository).\nGoto `Extensions` -> Choose `Get Extensions`
    from the dropdown -> Search `Blogmaster` -> Install\n\n##### via Manual Setup\nDownload
    the latest file from the GitHub or TER and copy folder to the `typo3conf/ext/`\nThen
    install it from the Extensions Module.\n\n##### via Composer \n\tcomposer require
    \"typo3-ter/blogmaster\"\n\n##### via Composer for developers\n\tcomposer require
    \"midhundevasia/typo3-blogmaster\" --no-scripts\n\n## Usage\nFor better understanding
    read the [Documentation](https://github.com/midhundevasia/typo3-blogmaster/wiki)\n\n##
    Contributing\nIf you have a best practice code or feature, bugfix or translation
    just `Fork` and Send a `Pull Request`.\n\n\n## Help\n* If you find any security
    flaw just mail me (hello [at] midhundevasia.com)\n* You can report bugs [here](https://github.com/midhundevasia/typo3-blogmaster/issues)\n\n##
    Donate\nI would like to spend my time here, if this extension realy helps, you
    are welcome to \ngive some support\n\n[![paypal](https://www.paypalobjects.com/webstatic/en_US/i/btn/png/blue-rect-paypal-26px.png)](https://www.paypal.me/midhundevasia/)\n\n##
    TODO List\n[wiki/To-Do-list](https://github.com/midhundevasia/typo3-blogmaster/wiki/To-Do-list)\n\n##
    ChangeLog\n[wiki/ChangeLog](https://github.com/midhundevasia/typo3-blogmaster/wiki/ChangeLog)\n\n##
    License\nBlogmaster is licensed under GNU General Public License (GPLv3) - see
    the `LICENSE` file for details.\n\n## Credits\n#### Icons \n - https://thenounproject.com\n
    - http://www.flaticon.com\n \n#### Libraries\n - Sizzlejs\n - TinyMCE\n\n## Screenshot\n![](https://raw.githubusercontent.com/midhundevasia/typo3-blogmaster/master/Documentation/Images/Frontend.HomeView.png)\n![](https://raw.githubusercontent.com/midhundevasia/typo3-blogmaster/master/Documentation/Images/Backend.PostEdit.png)\n"
