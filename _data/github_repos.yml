  readme_content: "=== Display Time(zone) ===\r\nContributors: midhund\r\nDonate Link:
    https://www.paypal.me/midhundevasia/10\r\nTags: admin, timezone, timer, clock,
    servertime\r\nTested up to: 4.6.1\r\nStable tag: 1.0.6\r\nLicense: GPLv2 or later\r\nLicense
    URI: http://www.gnu.org/licenses/gpl-2.0.html\r\n\r\nDisplay Timezone is simple
    plug-in to display current time with timezone in the upper right of your admin
    screen on every page. \r\n\r\n== Description ==\r\n\r\n[Display Timezone](http://github.com/midhundevasia/wp-display-timezone/)
    is simple plug-in to display current time with timezone in the upper right of
    your admin screen on every page. It takes the values from the option Timezone,
    Date Format, Time Format and starts the clock. There is no configuration page.
    \r\n\r\n= When you going to use =\r\nIf your wordpress site is hosted at London
    and you are from China, both time are diffrent. You get confused while schedule
    the post and other events related to time. If you look at your machine its shows
    your time, not the server time. Here you can use the plugin. ie The Plugin Shows
    your server time, not the machine time or browser time.\r\n\r\n\r\n== Installation
    ==\r\n\r\nInstallation is simple and should not take you more than 1 minutes.\r\n\r\n1.
    Upload whole `display-timezone` folder to the `/wp-content/plugins/` directory\r\n2.
    Activate the plugin through the 'Plugins' menu in WordPress\r\n\r\n\r\n== Screenshots
    ==\r\n\r\n1. Screenshot Installation \r\n2. Screenshot General Settings View\r\n2.
    Screenshot Display Time(zone) View on Admin page\r\n\r\n== Changelog ==\r\n\r\n=
    1.0.4 =\r\n* Changed the position of display to compatibility for the versions
    `WordPress 4.6.1` or greater, also compactable in all other version \r\n= 1.0.3
    =\r\n* Added Clock Icon\r\n* Changed the position of display to compatibility
    for the versions `WordPress 3.2` or greater, also compactable in all other version
    \r\n= 1.0.2 =\r\n* Edit in readme.txt\r\n= 1.0.1 =\r\n* Fixed the `am & pm` bug.\r\n=
    0.1 =\r\n* First release.\r\n"
