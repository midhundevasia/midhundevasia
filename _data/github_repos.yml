  readme_content: "# ServerClock: Server Time and Timezone\n\nA Clock which shows
    server time and timezone in backend. The extension is available on [TER](https://typo3.org/extensions/repository/view/server_clock),
    you can install it from TYPO3 ExtensionManager or via composer. \n\n[![Latest
    Stable Version](https://img.shields.io/packagist/v/midhundevasia/typo3-serverclock.svg?style=flat-square)](https://packagist.org/packages/midhundevasia/typo3-serverclock)\n[![Minimum
    PHP Version](https://img.shields.io/badge/php-%3E%3D%205.5-8892BF.svg?style=flat-square)](https://php.net/)\n[![Build
    Status](https://travis-ci.org/midhundevasia/typo3-serverclock.svg?branch=master)](https://travis-ci.org/midhundevasia/typo3-serverclock)\n\n\n##
    Installation\n##### via ExtensionManager\nYou can find the latest version in the
    TER(TYPO3 Extension Repository).\nGoto `Extensions` -> Choose `Get Extensions`
    from the dropdown -> Search `Server Clock` -> Install\n\n##### via Manual Setup\nDownload
    the latest file from the GitHub or TER and copy folder to the `typo3conf/ext/`\nThen
    install it from the Extensions Module.\n\n##### via Composer \n\tcomposer require
    \"typo3-ter/serverclock\"\n\n##### via Composer for developers\n\tcomposer require
    \"midhundevasia/typo3-serverclock\" --no-scripts\n\n## Usage\nFor better understanding
    read the [Documentation](https://github.com/midhundevasia/typo3-serverclock/wiki)\n\n##
    Contributing\nIf you have a best practice code or feature, bugfix or translation
    just `Fork` and Send a `Pull Request`.\n\n\n## Help\n* If you find any security
    flaw just mail me (hello [at] midhundevasia.com)\n* You can report bugs [here](https://github.com/midhundevasia/typo3-serverclock/issues)\n\n##
    Donate\nI would like to spend my time here, if this extension realy helps, you
    are welcome to \ngive some support\n\n[![paypal](https://www.paypalobjects.com/webstatic/en_US/i/btn/png/blue-rect-paypal-26px.png)](https://www.paypal.me/midhundevasia/)\n\n##
