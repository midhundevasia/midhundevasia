        <div class="row">
            <div class="col-12 text-center">
                &copy; {{ 'now' | date: "%Y" }} &nbsp; 
                {%- if site.author -%}
                  {{ site.author | escape }}
                {%- else -%}
                  {{ site.title | escape }}
                {%- endif -%}
            </div>
        </div>
    </div>
</footer>
